[book]
authors = ["Tim Nelson"]
language = "en"
multilingual = false
src = "src"
title = "Logic for Systems: Lightweight Formal Methods for the Practical Engineer"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
# on_failure = "bail" # remove for warn and to allow build to continue

[preprocessor.katex]
renderers = ["html"]
after = ["links"]
# KaTeX options.
output = "html"
leqno = false
fleqn = false
throw-on-error = true
error-color = "#cc0000"
min-rule-thickness = -1.0
max-size = "Infinity"
max-expand = 1000
trust = false
# Extra options.
no-css = false
include-src = false
block-delimiter = { left = "$$", right = "$$" }
inline-delimiter = { left = "$", right = "$" }


[output.html]
site-url = "/book/"
# default-theme = "navy"
additional-css = ["././mdbook-admonish.css", "./mdbook-admonish.css", "./custom.css"]
smart-punctuation = true
no-section-label = true

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = true
runnable = true
copyable = true

[output.html.code.hidelines]
python = "~"
forge = "~" 
